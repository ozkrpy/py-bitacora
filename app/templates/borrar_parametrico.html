{% extends "base.html" %}

{% block main %}
<form action="{{ url_for('borrar_parametrico', parametrico_id=parametrico_id, origen=origen) }}" method="POST">
  {{ form.csrf_token }}
  <div class="card-columns">
    <div class="card">
      <div class="card-header">
          <h3 class="card-title text-center"><strong>ELIMINAR {{ origen }}</strong></h3>
      </div>
      <div class="card-body">
          <!-- <h4 class="card-title text-center"><strong>VISA</strong></h4> -->
          <div class="d-flex flex-row d-flex align-items-center">
            <table class="table table-sm">
              <tr><td>Descripcion:</td><td><strong>{{ form.descripcion.data }}</strong></td></tr>
            </table>
          </div>
      </div>    
      <div class="card-footer text-muted text-right">
          {{ form.submit(class="btn btn-primary") }}
          <a href="#" onclick="goBack()" class="btn btn-danger">Cancelar</a>
      </div>
    </div>
  </div>
</form>
{% endblock %}
